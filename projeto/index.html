<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="css/comum.css">
    <link rel="stylesheet" href="fa/css/all.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="app">
        <div id="top-bar"></div>
        <header>
            <a href="#">
                <div id="user">
                    <i class="fa-solid fa-user"></i>Utilizador
                </div>
            </a>
            <a href="html/ajuda.html">
                <div id="help">
                    <i class="fa-solid fa-circle-question"></i>Ajuda
                </div>
            </a>
        </header>

        <div id="weather-wrapper">
            <div>
                <i class="fa-solid fa-sun sun"></i>
            </div>
            <div class="details">
                <div id="description">Faz Sol · Agradável</div>
                <div id="temperature">25ºC</div>    
            </div>
        </div>

        <div>
            <i class="fa-solid fa-angles-down down" onclick="showMenuFirst()"></i>
        </div>

        <main>
            <a href="html/estado.html">
                <i class='fa-solid fa-house menu-icon'></i>
                <div class="box menu-box">Estados da Casa</div>
            </a>
            <a href="html/limpeza.html">
                <i class='fa-solid fa-broom menu-icon'></i>
                <div class="box menu-box">Limpeza de Casa</div>
            </a>
            <a href="html/Funcionalidades.html">
                <i class='fa-solid fa-list menu-icon'></i>
                <div class="box menu-box">Funcionalidades</div>
            </a>
            <a href="html/lista_notificacoes.html">
                <i class='fa-solid fa-bell menu-icon'></i>
                <div class="box menu-box">Alertas e Segurança</div>
            </a>
            <a href="html/configuracoes.html">
                <i class='fa-solid fa-gear menu-icon'></i>
                <div class="box menu-box">Configurações</div>
            </a>
        </main>
        
        <footer>
            <div id="points"></div>
        </footer>
    </div>

    <form name="activateAlert" action="./html/alerta_intruso.html"></form>
    <script src="js/alerta_comum.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
