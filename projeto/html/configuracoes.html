<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configurações</title>
    <link rel="stylesheet" href="../css/comum.css">
    <link rel="stylesheet" href="../css/Funcionalidades.css">
    <link rel="stylesheet" href="../fa/css/all.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="title-wrapper">
                <a href="../index.html">
                    <i class="fa fa-chevron-circle-left goBack"></i>
                </a>
                <div id="title">Configurações</div>
            </div>
        </header>
        <main>
            <ul>
                <a href=""><li class="box" onclick="reset()">Restabelecer Sistema</li></a>
            </ul>
        </main>
    </div>
    
    <form name="activateAlert" action="./alerta_intruso.html"></form>
    <script src="../js/alerta_comum.js"></script>

    <script>
        function reset() {
            if (confirm("Tem a certeza que quer restabelecer o sistema? Todos os dados vão ser perdidos.") == true) {
                localStorage.clear();
                alert('Restabelecer as pré-configurações com sucesso.');
            }
        }
    </script>
</body>
</html>
